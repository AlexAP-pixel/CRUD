<!DOCTYPE html>
<html>
<head><title>Editar Usuario</title></head>
<body>
    <h1>Editar Usuario</h1>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}<p style="color:red;">{{ msg }}</p>{% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <p>Nombre: <input type="text" name="name" value="{{ user.name }}" required></p>
        <p>Email: <input type="email" name="email" value="{{ user.email }}" required></p>
        <p>
            <button type="submit">Actualizar</button>
            <a href="/">Cancelar</a>
        </p>
    </form>
</body>
</html>
