<!DOCTYPE html>
<html>
<head><title>Usuarios</title></head>
<body>
    <h1>Lista de Usuarios</h1>
    <a href="/create">Agregar Usuario</a>
    <table border="1">
        <tr><th>ID</th><th>Nombre</th><th>Email</th><th>Acciones</th></tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="/edit/{{ user.id }}">Editar</a> |
                <a href="/delete/{{ user.id }}" onclick="return confirm('Â¿Seguro?')">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
